<!-- QUOTES -->
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div id="best-quote" appBestQuote *ngIf="bestQuote().upVote !== 0" class="col-md-4">
      <p style="color: green;"><i>~{{bestQuote().author}}</i></p>
      <p style="color: white;">{{bestQuote().description}}</p>
      <p>{{bestQuote().name}}</p>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>

        <!-- quote "view" -->

        <div  class="card" id="card">
            <div class="card-body">
              <h5 class="card-title">{{quote.description}}</h5>

              <button id="down" (click)='toggleDetails(i)' ><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></button>
            </div>
          </div>

        <!-- quote detail -->

        <div *ngIf='quote.showDescription'>
          <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>

    <!-- quote form -->

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
 </div>
  </div>
  <p *ngIf='quotes.length > 5'>You have too many goals</p>
</div>
